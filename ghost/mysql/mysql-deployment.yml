apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD # Use secret in real usage
          value: barbaz1234 # {"$kpt-set":"mysqlpw"}
        ports:
        - containerPort: 3306
          name: mysql
